        <div id="video-main"></div>
        <button>
          <svg viewBox="0 0 1 1"><use xlink:href="#icon-switch-video"></use></svg>

      <youtube-video>
        <div id="video-support"></div>
        <button>
          <svg viewBox="0 0 1 1"><use xlink:href="#icon-switch-video"></use></svg>
